<div class="card-container" data-tilt data-tilt-max="25" data-tilt-glare data-tilt-max-glare="0.4">
  <div class="card-blob"></div>
  <div class="pokemon-card" [class]="'type-' + pokemon.types[0].type.name">
    <div class="pokemon-header">
      <span class="pokemon-id">{{ formatPokemonId(pokemon.id) }}</span>
      <h3 class="pokemon-name">{{ capitalizeFirstLetter(pokemon.name) }}</h3>
    </div>

    <div class="pokemon-image">
      <img [src]="getPokemonImage()" [alt]="pokemon.name" loading="lazy" />
    </div>

    <div class="pokemon-types">
      @for (type of pokemon.types; track type.type.name) {
      <span class="type-badge" [class]="getTypeClass(type.type.name)">
        {{ capitalizeFirstLetter(type.type.name) }}
      </span>
      }
    </div>

    <div class="pokemon-stats">
      <div class="stat">
        <span class="stat-label">Height</span>
        <span class="stat-value">{{ pokemon.height / 10 }} m</span>
      </div>
      <div class="stat">
        <span class="stat-label">Weight</span>
        <span class="stat-value">{{ pokemon.weight / 10 }} kg</span>
      </div>
    </div>
  </div>
</div>
